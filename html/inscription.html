<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – CMC Laâyoune</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Inscription au CMC Laâyoune</h2>

    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nom</label>
          <input type="text" class="form-control" placeholder="Votre nom">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Prénom</label>
          <input type="text" class="form-control" placeholder="Votre prénom">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="exemple@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Téléphone</label>
        <input type="text" class="form-control" placeholder="+212 ...">
      </div>

      <div class="mb-3">
        <label class="form-label">Filière choisie</label>
        <select class="form-select">
          <option>Industrie & énergies renouvelables</option>
          <option>Digital & développement web</option>
          <option>Santé & aide à la personne</option>
          <option>Audiovisuel / agriculture</option>
          <option>Hôtellerie & tourisme</option>
          <option>Gestion & commerce</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Message (optionnel)</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Envoyer l’inscription
      </button>
    </form>
  </div>
</div>

</body>
</html>
